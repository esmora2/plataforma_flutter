workflows:
  ios-simulator-build:
    name: iOS Simulator Build
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Build for iOS Simulator
        script: flutter build ios --simulator

      - name: Inspect simulator build output and zip Runner.app
        script: |
          echo "üìÅ Explorando contenido en build/ios/iphonesimulator:"
          if [ -d build/ios/iphonesimulator ]; then
            ls -la build/ios/iphonesimulator
          else
            echo "‚ùå La carpeta iphonesimulator no existe."
            exit 1
          fi

          if [ -d build/ios/iphonesimulator/Runner.app ]; then
            echo "‚úÖ Runner.app encontrado. Procediendo a comprimir."
            mkdir -p build/ios/ipa
            cd build/ios/iphonesimulator
            zip -r ../../ipa/Runner.app.zip Runner.app
            echo "‚úÖ Runner.app.zip creado exitosamente."
          else
            echo "‚ùå Runner.app NO fue encontrado. Puede que el build haya fallado."
            exit 1
          fi

    artifacts:
      - build/ios/ipa/Runner.app.zip
